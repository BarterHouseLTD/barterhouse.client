<div class="container-lg pb-5">
  <h1 class="my-4 my-lg-5 fw-bold text-muted text-center">
    {{ selectedCulture === Culture.BG ? 'Продуктов Каталог на BarterHouse' : 'Product Catalog BarterHouse' }}
  </h1>
  @if (loading) {
    <div class="text-center py-5">
      <h1>
        <i class="text-dark fa-solid fa-spinner fa-spin"></i>
      </h1>
      <h5 class="text-muted">Зареждане...</h5>
    </div>
  } @else {
    @for (category of filteredCategories; track category.categoryId) {
      <bh-category-section
        [products]="category.products"
        [categoryId]="category.categoryId"
        [categoryName]="category.categoryName"
        [searchValue]="searchValue"
      />
    }
  }
</div>
