<section class="container-lg py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="border rounded-4 p-4 bg-white shadow-sm">
        <h2 class="mb-4 text-center fw-bold text-muted">
          {{ selectedCulture === Culture.BG ? 'Вход в системата' : 'Login' }}
        </h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label text-muted">
              {{ selectedCulture === Culture.BG ? 'Имейл' : 'Email' }}
            </label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="example@domain.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-muted">
              {{ selectedCulture === Culture.BG ? 'Парола' : 'Password' }}
            </label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="button" class="btn btn-warning w-100 text-secondary-emphasis mt-3">
            {{ selectedCulture === Culture.BG ? 'Вход' : 'Login' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
